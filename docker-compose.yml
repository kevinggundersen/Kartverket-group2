
services:
  kartverket-group2:
    image: kartverketgroup2
    build:
      context: .
      dockerfile: Kartverket-group2/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Port=3306;Database=kartverket_db;User=root;Password=Innebandy1999;
    healthcheck:
      test: ["CMD", "dotnet", "Kartverket-group2.dll", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: Innebandy1999
      MYSQL_DATABASE: kartverket_db
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -u root -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

volumes:
  mariadb_data: